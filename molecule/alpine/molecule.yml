---
dependency:
  name: galaxy

driver:
  name: docker

lint: |
  set -e
  # yamllint .
  # yamllint -d "{extends: relaxed, rules: {line-length: {max: 120}}}" .
  yamllint -c molecule/ubuntu2004/custom-yaml-lint.yml .
  ansible-lint
  flake8

platforms:
  - name: githubactions-ansible-role-molecule-alpine
    image: alpine:3.16.2 #https://hub.docker.com/_/alpine

provisioner:
  name: ansible
  playbooks:
    converge: ../default/converge.yml

scenario:
  name: alpine

verifier:
  name: testinfra
  directory: ../default/tests
